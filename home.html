<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
          
            color: black;
            padding: 8px 18px; /* Adjusted padding to decrease width and height */
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            margin-bottom: 20px;
        }

        .container {
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        div {
            padding: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }

        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Website</h1>
        </header>
        <button><a href="signup.html">SIGN UP</a></button>
        <div><p>or</p></div>
        <button><a href="login.html">LOGIN</a></button>
    </div>
</body>
</html>
